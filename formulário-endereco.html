<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste- Açovisa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <nav class="white z-depth-1">
        <div class="nav-wrapper container">
            <a href="#" class="brand-logo"> <img src="./img/logo.png" alt=""></a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger">
                <i class="material-icons black-text">menu</i>
            </a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a class="black-text" href="formulário-cadastro.html">Formulário de Cadastro</a></li>
                <li class="active"><a class="black-text" href="formulário-endereco.html">Formulário de Endereço</a></li>
            </ul>
        </div>
    </nav>
    <ul id="mobile-demo" class="sidenav">
        <li><a href="formulário-cadastro.html">Formulário de Cadastro</a></li>
        <li class="active"><a href="formulário-endereco.html">Formulário de Endereço</a></li>
    </ul>
    <main class="container">
        <div class="row">
            <h1>Formulário de Endereço</h1>
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s4">
                        <input placeholder="" id="cep" type="text" class="validate" pattern="[0-9]+$" minlength="8" maxlength="8">
                        <label for="cep">CEP</label>
                        <span class="helper-text" data-error="CEP incorreto!"></span>
                    </div>
                    <div class="input-field col s8">
                        <input placeholder="" id="address" type="text" class="validate">
                        <label for="address">Endereço</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s4">
                        <input placeholder="" id="address-num" type="number" class="validate">
                        <label for="address-num">Número</label>
                    </div>
                    <div class="input-field col s8">
                        <input placeholder="" id="address-b" type="text" class="validate">
                        <label for="address-b">Bairro</label>
                    </div>

                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input placeholder="" id="address-c" type="text" class="validate">
                        <label for="address-c">Cidade</label>
                    </div>
                    <div class="input-field col s6">
                        <input placeholder="" id="address-e" type="text" class="validate">
                        <label for="address-e">Estado</label>
                    </div>
                </div>
                <button class="btn waves-effect" type="submit" name="action">Enviar
                    <i class="material-icons right">send</i>
                </button>

            </form>
        </div>
    </main>


    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./js/cep.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var elems = document.querySelectorAll('.sidenav');
            var instances = M.Sidenav.init(elems);
        });

    </script>
</body>

</html>
